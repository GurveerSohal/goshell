<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
    <script type="module" src="../app.js"></script>
    <script type="module" src="../scripts/index.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"
    />
  </head>
  <body>
    <h1>A command line shell accessible through web</h1>

    <div class="horizontal-container">
      <div class="try-container">
        <h3 style="top:0">Try</h3>
        <div id="terminal-container">
          <div id="terminal"></div>
        </div>
      </div>

      <div class="learn-container">
        <h3>Learn</h3>
        <form>
          <input id="learn-input" type="text" class="form-control" placeholder="Enter a command..."/>
        </form>

        <div id="text-display">

        </div>
      </div>
    </div>
  </body>
</html>
